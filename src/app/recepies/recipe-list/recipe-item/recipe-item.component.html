<div class="card">
<div class="card-body">
  <img
    [src]="recipe.imagePath"
    alt="{{ recipe.imagePath }}"
    class="card-img-top img-fluid"
 />
  <a href="#">
    <h4 class="card-title text-primary pt-1">{{ recipe.name }}</h4>
  </a>
  <p class="card-text">{{ recipe.description }}</p>
</div>
</div>
